{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>SKU</th>
        <th>QTY</th>
        <th>LOC</th>
        <th>Picked</th>
      </tr>
        {%for order in orders%}
            <tr>
              <td>

                <a type="button" data-toggle="modal" data-target="#myModal"> {{order.sku.sku}} </a>
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">{{order.sku.sku}}</h4>
                      </div>
                      <div class="modal-body">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/61Ce4744ycL._SY355_.jpg" class="img-responsive center-block" alt="Responsive image">
                      </div>
                      <div class="modal-footer">
                        QTY: {{order.qty}}
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Remove</button>
                      </div>
                    </div>
                  </div>
                </div>

              </td>
              <td>{{order.qty}}</td>
              <td>A4</td>
              <td><button type="button" class="btn btn-danger">Remove</button></td>
            </tr>
        {% endfor %}


        {%for order in orders%}

        {% endfor %}


    </table>
  </div>

<!-- Button trigger modal -->

{% endblock %}
